<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form id="formulario_suscripcion">
      <p><label for="nombre">Nombre: </label><input type="text" name="nombre" placeholder="Nombre" id="nombre"></p>
      <p><label for="apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Apellido" id="apellido"></p>
      <p>
        Sexo: 
        <label for="masculino">Masculino</label> <input type="radio" name="sexo" value="Masculino" id="masculino"/> 
        <label for="femenino">Femenino</label> <input type="radio" name="sexo" value="Femenino" id="femenino"/>
      </p>
      <p><label for="edad">Edad:</label> <input type="number" name="edad" placeholder="Edad" id="edad"></p>
      <p><label for="email">Email:</label> <input type="email" name="email" placeholder="Email@dominio.com" id="email"></p>
      <p><label for="usuario">Usuario:</label> <input type="text" name="usuario" placeholder="Usuario" id="usuario"></p>
      <p><label for="password">Password:</label> <input type="password" name="pass" placeholder="Password" id="password"></p>
      <p><label for="confirmar_password">Confirmar Password:</label> <input type="password" name="confirmar_pass" placeholder="Confirmar Password" id="confirmar_password"></p>
      <p>
        Tipo de servicio: 
        <label for="Free">Free</label><input type="checkbox" name="tipo de servicio" value="free" id="Free"/>
        <label for="Standard">Standard</label> <input type="checkbox" name="tipo de servicio" value="standard" id="Standard"/>/
        <label for="Premium">Premium</label> <input type="checkbox" name="tipo de servicio" value="premium" id="Premium" />
      </p>
      <p>
        <label for="tema">Tema:</label>
        <select id="tema">
          <option>Política</option>
          <option>Negocios</option>
          <option>Tecnología</option>
          <option>Salud</option>
        </select>
      </p>
      <p><label for="comentario">Agregue un comentario:</label> <textarea id="comentario"></textarea></p>
      <p>
        <button>Boton de Enviar</button>
      </p>
    </form>
  </body>
</html>
